<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    svg {
      width: 1400px;
      height: 800px;
    }

    .center {
      width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="center">
    <h1>Transitions</h1>
  </div>


  <script>
    const width = 1400;
    const height = 500;
    const svg = d3.select('.center').append('svg');
    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
    const xScale = d3.scaleBand()
      .rangeRound([0, width]);
    const yScale = d3.scaleLinear()
      .range([height, 0]);

    const update = (data, year) => {
      const yearData = data.filter(d => d.year === year);
      const t = d3.transition().duration(1000);

      let circles = svg.selectAll(`circle`)
        .data(yearData, d => d.key);

      circles.exit()
        .transition(t)
        .attr(`r`, 0)
        .remove();

      let enter = circles.enter().append(`circle`)
        .attr(`cx`, d => xScale(d.site))
        .attr(`cy`, d => yScale(d.yield));

      circles = enter.merge(circles)
        .attr(`fill`, d => colorScale(d.gen))
        .transition(t)
        .attr(`cx`, d => xScale(d.site))
        .attr(`cy`, d => yScale(d.yield))
        .attr(`r`, 10)
    };

    d3.csv(`barleyfull.csv`, (err, resp) => {
      const data = resp.map(d => ({
        ...d,
        year: +d.year,
        yield: +d.yield,
        key: `${d.site}:${d.gen}`,
      }));

      const xDomain = data.map(d => d.site);
      xScale.domain(xDomain);

      const yDomain = d3.extent(data, d => d.yield);
      yScale.domain(yDomain);

      const startYear = 1927;
      const numYears = 9;
      let index = 0;
      setInterval(() => {
        update(data, startYear + (index % numYears));
        index += 1;
      }, 1000);


    });
  </script>

  <script>

  </script>


</body>
</html>
